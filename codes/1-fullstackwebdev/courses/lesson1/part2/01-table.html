<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      td, th {
        text-align: center;
        border: 1px solid black;
      }
      table {
        margin: 0 auto;
        border: 1px solid black;
        border-collapse: collapse;
        padding: 0;
        width: 500px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <!-- table里的属性 -->
    <table>
      <tr>
        <th>name</th>
        <th>age</th>
        <th>gender</th>
      </tr>
      <tr>
        <td>Ben He</td>
        <td>20</td>
        <td>male</td>
      </tr>
      <tr>
        <td>Chris He</td>
        <td>30</td>
        <td>female</td>
      </tr>
    </table>
  </body>
</html>
