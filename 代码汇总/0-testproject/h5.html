<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>表单类型</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        form {
            max-width: 500px;
            width: 100%;
            margin: 32px auto 0;
            font-size: 16px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            height: 25px;
            margin-top: 2px;
            display: block;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>表单类型</legend>
            <label for="">
                email: <input type="email" name="email" required>
            </label>
            <label for="">
                color: <input type="color" name="color">
            </label>
            <label for="">
                url: <input type="url" name='url'>
            </label>
            <label for="">
                number: <input type="number" step="3" name="number">
            </label>
            <label for="">
                range: <input type="range" name="range" value="100">
            </label>
            <label for="">
                search: <input type="search" name="search">
            </label>
            <label for="">
                tel: <input type="tel" name="tel">
            </label>
            <label for="">
                time: <input type="time" name="time">
            </label>
            <label for="">
                date: <input type="date" name="date">
            </label>
            <label for="">
                datetime: <input type="datetime">
            </label>
            <label for="">
                week: <input type="week" name="week">
            </label>
            <label for="">
                month: <input type="month" name="month">
            </label>
            <label for="">
                datetime-local: <input type="datetime-local" name="datetime-local">
            </label>
            <input type="submit">
            <input type="text" list="myData">
            <datalist id="myData">
                <option>本科</option>
                <option>研究生</option>
                <option>大专</option>
            </datalist>
        </fieldset>

    </form>

    <form action="">
        <fieldset>
            <legend>表单属性</legend>
            <label for="">
                用户名：<input type="text" placeholder="例如：smyhvae" autofocus name="userName" autocomplete="on" required />
            </label>

            <label for="">
                电话：<input type="tel" pattern="1\d{10}" /> <!-- 格式化输入要求-->
            </label>

            <label for="">
                multiple的表单: <input type="file" multiple>
            </label>

            <!-- 上传文件-->
            <input type="file" name="file" multiple /> <!-- 多个上传文件-->

            <input type="submit" /> <!-- 提交按钮-->
        </fieldset>
    </form>
</body>

</html>
