<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>not伪类选择器</title>
  </head>
  <style>
    p {
        color: black;
    }
    /* 选择所有不包含div的元素 */
    p:not(:nth-child(2n+1)) {
      color: red;
    }

  </style>
  <body>
    <!-- p{hello world$}*5 -->
    <p>hello world1</p>
    <p>hello world2</p>
    <p>hello world3</p>
    <p>hello world4</p>
    <p>hello world5</p>
  </body>
</html>
