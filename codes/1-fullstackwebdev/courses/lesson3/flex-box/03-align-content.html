<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Align Content</title>
</head>
<style>
    .container {
        width: 800px;
        height: 400px;
        background-color: aqua;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        align-content: space-between;
    }
    .box {
        width:150px;
        height:100px;
        background-color: rgb(143, 101, 178);
        color:white;
        margin: 10px;
    }
</style>
<body>
    <!-- .container>div.box{$}*6 -->
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
