<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>优先级</title>
    <style>
      .red {
        color: red;
      }
      #green {
        color: green !important;
      }
      div {
        color: blue !important; /* 忽略一切优先级 */
      }
    </style>
  </head>
  <body>
    <!-- 优先级 !important>inline style>id>class>tag selector>* -->
    <a href="https://specifishity.com/specifishity.pdf">priority</a>
    <div class="red" id="green" style="color:blue">hello world</div>
  </body>
</html>
