<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>容器级标签</title>
</head>

<body>
<!--容器级标签 div、h系列、li、dt、dd，可以放任意元素-->
<div>
    <h1>I am 1 title</h1> <!-- 标题标签 -->
    <h2>I am 2 title</h2>
    <h3>I am 3 title</h3>
    This <br /> is a para<br />graph &lt;with&gt; line breaks <!-- 换行标签 -->
    <div>
        O<sup>2</sup> 5<sub>3</sub> <!-- 上下标签 -->
    </div>
    哈哈哈哈哈哈哈哈哈<img width="300" src="img/cat.png" alt="图片不见了" title="这是美女" align="right" />
</div>
</body>

</html>
