<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标签</title>
</head>
<body>
    <div>
        <!--文本标签 p、span、a、b、i、u、em，只能放文字、图片、表单元素-->
        <a name="name1">这是顶部</a>
        <p>This is a paragraph</p> <!-- 段落标签 -->
        <hr size="3" width="50%" color="#0F0F0F">
        </hr> <!-- 水平线标签 -->
        <p>This is another paragraph</p>
        <a href="https://www.jd.com">I am hyperlink </a>
        <br />
        <a href="page1.html">Go to page1</a> <!-- 超链接 -->
    </div>
    <pre>























    </pre>
    <a href="index.html#name1" title="点击" target="_self">回到顶部</a>
</body>
</html>
