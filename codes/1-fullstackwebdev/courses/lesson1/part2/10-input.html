<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>input 表单元素</title>
</head>

<body>
  <!-- input是个单标签 -->
  <form action="xxx.php" method="get" onsubmit="">
    <label for="username">username</label>
    <input type="text" id="username" placeholder="please enter your name" maxlength="6" required autocomplete="off"
      readonly value="hello">
    <br />
    <label for="pwd">password</label>
    <input type="password" id="pwd" name="pwd">
    <br />
    <!-- radio 多选一,必须有相同的name，才能实现多选一 -->
    <span>male</span>
    <input type="radio" value="male" name="gender">
    <span>female</span>
    <input type="radio" value="female" name="gender">
    <span>other</span>
    <input type="radio" value="other" name="gender" id="gender-other">
    <input type="text" id="gender-other-text" placeholder="请输入性别" style="display: none;">
    <br />
    <!-- checkbox 可以实现多选 -->
    <span>eating</span>
    <input type="checkbox" name="hobby">
    <span>fishing</span>
    <input type="checkbox" name="hobby" checked>
    <span>traveling</span>
    <input type="checkbox" name="hobby">
    <br />
    <input type="submit" value="register">
    <input type="reset" value="reset">
    <input type="button" value="login" disabled>
    <input type="file">
    <input type="submit" value="submit">
  </form>
  <script>
    const otherRadio = document.getElementById('gender-other');
    const otherText = document.getElementById('gender-other-text');

    // 监听所有gender单选按钮的变化
    document.querySelectorAll('input[name="gender"]').forEach(radio => {
      radio.addEventListener('change', function () {
        otherText.style.display = otherRadio.checked ? 'inline-block' : 'none';
      });
    });
  </script>
</body>

</html>
