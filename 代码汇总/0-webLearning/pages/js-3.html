    <h3>单引号双引号和反引号</h3>
    <p>使用单引号声明的字符串和使用双引号声明的字符串是相同的，你可以根据个人偏好来使用。但推荐选择一种样式并在代码中保持一致。</p>
    <p>使用反引号声明的字符串是一种特殊字符串，被称为模板字面量。在大多数情况下，模板字面量与普通字符串类似，但它具有一些特殊的属性：<br/>
    你可以在其中嵌入 JavaScript <br />
    你可以声明多行的模板字面量</p>
